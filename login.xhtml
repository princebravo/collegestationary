<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Log In</title>
    </h:head>
    <h:body style="background-color:#FAFAFA;">
    	<h2>Faculty Login</h2>
    	<h:form>
    	<h:panelGrid columns="2">
    	<h:outputLabel  value="User Name" for="log"/>
    	   <h:inputText id="log" value="#{login.logEnty.username}"/>
    	   <h:outputLabel  value="Password" for="pass"/>
    	   <h:inputSecret id="pass" value="#{login.logEnty.password}"/>
    	    
    	   <h:commandButton value="Login" action="#{login.doLogin}"></h:commandButton>
    	</h:panelGrid>
    	</h:form>
    </h:body>
</html>

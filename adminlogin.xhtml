<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	 <div>
	<h:graphicImage value="resources/images/home.jpg" width="40px" /><a class="active" href="http://localhost:8080/tocestat/userType.jsf">Home</a>
	
</div>
	
<div style="line-height: 38px; margin-left: 12em;">
	<h:body  style="background-color:#FAFAFA;">
		<h2>Login As Admin</h2>
		<h:form id="flogin" >
			<h:panelGrid columns="3">
			
						<h:outputLabel value="User Name" for="loga" />
				<h:inputText id="loga" value="#{admlMB.username}" required="true"
					requiredMessage="Please Enter User name" />
				<h:message for="loga" style = "color:red"/>

				<h:outputLabel value="Password" for="passa" />
				<h:inputSecret id="passa" value="#{admlMB.password}" required="true"
					requiredMessage="Please Enter Password" />
					<h:message for="passa" style="color:red"/>

				<h:commandButton value="Login Here" action="#{admlMB.doAdmlogin}" style="color:blue" />

			</h:panelGrid>
		</h:form>
	</h:body>
</div>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      <div style="margin-left:50em;"><a class="active" href="http://localhost:8080/tocestat/adminlogin.xhtml">Log Out</a>
	</div>
      
     

    <div style="margin-left: 12em;">
    <h:body style="background-color:#FAFAFA;">
   		<h2 style="margin-left: 25em; background-color:red">Welcome </h2>
    	<h3>Please place a Request which you need</h3>
    	<h:form style="margin-left: 4em;">   	
    	  
			<h:panelGrid columns="2">
		

				<h:outputLabel value="Supplier Name" for="fnam" />
				<h:inputText id="fnam" value="#{adtospMB.enty.suppname}"  label="Faculty Name" required="true" requiredMessage="Please enter the faculty name"/>

								
			</h:panelGrid>

			<h:dataTable value="#{adtospMB.items}" var="item" id="dt">
									
				<h:column>
				
				
					<h:outputLabel value="Item Name" for="itn" />
					<h:inputText id="itn" name="itn" value="#{item.pro}"/>
			
				
					

					<h:outputLabel value="Item Quantity" for="itq" />
					<h:inputText id="itq" name="itq" value="#{item.qty}" />					
				
				</h:column>
			<h:column>
				<h:commandButton value="remove" action="#{adtospMB.remove(item)}" />
				
			</h:column>
							
			
		</h:dataTable>
		
		<h:commandButton value="Add Prod and Qty" action="#{adtospMB.add}" />
		<h:commandButton value="save" action="#{adtospMB.save}"/>
    	 <h:commandButton value="Place Order" action="#{adtospMB.toSuppl}" style="color:blue" />
    	</h:form>
    </h:body>
    
    </div>
</html>

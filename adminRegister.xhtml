<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<div>
	<h:graphicImage value="resources/images/home.jpg" width="40px" /><a class="active" href="http://localhost:8080/tocestat/userType.jsf">Home</a>
	
</div>
	
<h:head>
	<title>Log In</title>
</h:head>
<div style="line-height: 38px; margin-left: 12em;">
	<h:body style="background-color:#FAFAFA;">
		<h1 style="color:#FF4081;">Admin Registration</h1>
		<div>
			<a style="margin-left: 25em;"
				href="#{request.contextPath}/adminlogin.xhtml"><h2 style="margin-left: 21em;"> Login Here </h2></a>

		</div>
		<h:form id="res">


			<h:panelGrid columns="2">


				<h:outputLabel value="Your name" for="nam" />
				<h:inputText id="nam" value="#{admMB.admin.name}" required="true"
					requiredMessage="Please Enter Your name" />

				<h:outputLabel value="Phone" for="ph" />
				<h:inputText id="ph" value="#{admMB.admin.phone}" required="true"
					requiredMessage="Please Enter Phone" />

				<h:outputLabel value="Email" for="em" />
				<h:inputText id="em" value="#{admMB.admin.email}" required="true"
					requiredMessage="Please Enter Email" />

				<h:outputLabel value="User Name" for="log" />
				<h:inputText id="log" value="#{admMB.admin.username}" required="true"
					requiredMessage="Please Enter User name" />

				<h:outputLabel value="Password" for="pass" />
				<h:inputSecret id="pass" value="#{admMB.admin.password}" required="true"
					requiredMessage="Please Enter Password" />

				<h:commandButton value="Register" action="#{admMB.doRegister}"
					style="color:blue" />
			</h:panelGrid>



		</h:form>
	</h:body>
</div>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<div style="margin-left:50em;"><a class="active" href="http://localhost:8080/tocestat/faces/facultyRegister.xhtml">Log Out</a>
	</div>
	<div>
	<h:graphicImage value="resources/images/home.jpg" width="40px" /><a class="active" href="http://localhost:8080/tocestat/userType.jsf">Home</a>
	
</div>

<div style="margin-left: 12em;">
	<h:body style="background-color:#FAFAFA;">
	
		<h2 style="margin-left: 25em; background-color: red">Welcome</h2>
		<h3>Please place a request which you need</h3>
		<h:form style="margin-left: 4em;">

			<h:panelGrid columns="2">


				<h:outputLabel value="Faculty Name" for="fnam" />
				<h:inputText id="fnam" value="#{qutMB.qenty.facuname}"
					required="true" requiredMessage="Please enter the faculty name" />

				<h:outputLabel value="Dept" for="brn" />
				<h:inputText id="brn" value="#{qutMB.qenty.dept}" required="true"
					requiredMessage="Please enter the faculty branch" />

			</h:panelGrid>

			<h:dataTable value="#{qutMB.items}" var="item" id="dt" style="width: 659px; ">

				<h:column>


					<h:outputLabel value="Product name" for="itn" />
					<h:inputText id="itn" name="itn" value="#{item.pro}" />


					
					<h:outputLabel value="Product Quantity" for="itq" />
					<h:inputText id="itq" name="itq" value="#{item.qty}" />

				</h:column>
				<h:column>
					<h:commandButton value="remove" action="#{qutMB.remove(item)}" />

				</h:column>



			</h:dataTable>
			<h:outputText value="#{item}"></h:outputText>
			<h:commandButton value="Add Prod and Qty" action="#{qutMB.add}" />
			<h:commandButton value="save" action="#{qutMB.save}" />



			<h:commandButton value="Place Order" action="#{qutMB.doOrder}"
				style="color:blue" />





		</h:form>
	</h:body>

</div>
</html>
